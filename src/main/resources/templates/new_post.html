<html>
  <head>
    <title>
    Новая статья
    </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  </head>
    <body>
    <div th:insert="~{navbar :: copy}"></div>
    <div th:fragment="inputs">
        <div class="container vh-100 d-flex justify-content-top flex-column">
            <form class="mt-3" th:action="@{/save_post}" th:object="${posts}" id="saveForm" method="POST">
            <div class="mb-3">
                <label for="topic" class="form-label">Название статьи:</label>
                <input type="text" class="form-control" id="topic" th:field="*{topic}"/>
            </div>
            <div class="mb-3">
                <label for="post_text" class="form-label">Текст:</label>
                <textarea class="form-control" id="post_text" th:field="*{post_text}"></textarea>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
  </body>
</html>
