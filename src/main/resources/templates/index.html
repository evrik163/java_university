<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Аутентификация</h2>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="button" class="btn btn-primary" id="register-btn">Регистрация</button>
                <button type="button" class="btn btn-success" id="login-btn">Вход</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script>
    $(document).ready(function() {
        $('#register-btn').click(function() {
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();

            if(username && password) {
                $.ajax({
                    url: '/auth/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, password: password }),
                    success: function(response) {
                        alert('Регистрация прошла успешно');
                    },
                    error: function(response) {
                        $('#error-message').text('Ошибка регистрации').show();
                    }
                });
            } else {
                $('#error-message').text('Все поля обязательны к заполнению').show();
            }
        });

        $('#login-btn').click(function() {
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();

            if(username && password) {
                $.ajax({
                    url: '/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, password: password }),
                    success: function(response) {
                        window.location.href = '/';
                    },
                    error: function(response) {
                        $('#error-message').text('Неверные учетные данные').show();
                    }
                });
            } else {
                $('#error-message').text('Все поля обязательны к заполнению').show();
            }
        });
    });
</script>
</body>
</html>
