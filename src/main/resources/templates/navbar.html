<!-- navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="copy">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="padding-left: 20px;">Панель навигации</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="display: flex; justify-content: space-between;">
          <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{'/'}">Система поиска грузов</a>
            <a class="nav-item nav-link" th:href="@{'/posts'}">Блог</a>
            <a th:if="${session.user != null}" class="nav-item nav-link" th:href="@{'/auth/logout'}">Выход</a>
          </div>
          <div class="navbar-nav" style="padding-right: 20px;">
            <span th:if="${session.user != null}" class="navbar-text">
              Привет, <span th:text="${session.user.username}">User</span>!
            </span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
