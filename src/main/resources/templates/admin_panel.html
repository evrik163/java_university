<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <title>Панель администратора</title>
</head>
<body>
<div th:insert="~{navbar :: copy}"></div>
<div th:fragment="inputs">
<div class="container">
  <h1>Панель администратора</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Имя пользователя</th>
      <th scope="col">Роль</th>
    </tr>
    </thead>
    <tbody id="user_row">
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td>
        <select class="form-control">
          <option th:selected="${user.role == 'Admin'}">Admin</option>
          <option th:selected="${user.role == 'Creator'}">Creator</option>
          <option th:selected="${user.role == 'Viewer'}">Viewer</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
  <button id="save" class="btn btn-primary">Сохранить</button>
</div>
<script src="js/admin_panel.js"></script>
</body>
</html>
