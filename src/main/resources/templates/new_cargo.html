<html>
  <head>
    <title>
    Система поиска грузов
    </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  </head>
    <body>
    <div th:insert="~{navbar :: copy}"></div>
<div class="container vh-100 d-flex justify-content-top align-items-center flex-column">
      <form class="mt-3" th:action="@{/save}" th:object="${cargo}" method="POST">
      <div class="mb-3">
        <label for="cargo_name" class="form-label">Название груза:</label>
          <input type="text" class="form-control" id="cargo_name" th:field="*{cargo_name}">
      </div>
      <div class="mb-3">
        <label for="cargo_content" class="form-label">Содержимое груза:</label>
        <input type="text" class="form-control" id="cargo_content" th:field="*{cargo_content}">
      </div>
      <div class="mb-3">
        <label for="shipment_city" class="form-label">Город отправки:</label>
        <input type="text" class="form-control" id="shipment_city" th:field="*{shipment_city}">
      </div>
      <div class="mb-3">
        <label for="shipment_date" class="form-label">Дата отправки:</label>
        <input type="date" class="form-control" id="shipment_date" th:field="*{shipment_date}">
      </div>
      <div class="mb-3">
        <label for="delivery_city" class="form-label">Город доставки:</label>
        <input type="text" class="form-control" id="delivery_city" th:field="*{delivery_city}">
      </div>
      <div clas
        <label for="delivery_date" class="form-label">Дата доставки:</label>
        <input type="date" class="form-control" id="delivery_date" th:field="*{delivery_date}">
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
  </body>
</html>
